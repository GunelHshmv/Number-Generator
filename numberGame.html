<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous"
  />
    <title>Document</title>
</head>
<body>
    <div class="container d-flex justify-content-center ">
        <div class="container d-flex align-items-center flex-column ">
            <div id="headPart" class="mt-5 "><h1 class="text-success" ><b>Number Generator</b></h1></div>
            <div id="inpPart" class="container d-flex flex-column flex-xl-column   mb-3 flex-sm-column flex-lg-column flex-md-column ">
               <div class="container d-flex flex-column flex-xl-row align-items-center justify-content-center mb-3 flex-sm-column flex-lg-row flex-md-column">
                <div id="inpDiv" class="container col-8 input-group-lg">
                    <input class="container border border-success rounded input-group-text" id="inp" placeholder="Enter  Number" required/>
                </div>
                <div id="btnDiv" class=" col-3 ">
                    <button type="button" id="btn" class="ml-5 bg-success border border-success rounded btn  btn-lg text-white"><b>Create Numbers</b></button>
                </div>
               </div>
            </div>
            <div id="numberPart">
                <div class="d-flex flex-row "  id="info">
                    <div class="d-flex justify-content-center align-items-center text-center  mx-3" style="width: 170px;height: 150px; background-color: red;  "><b>Red divs indicate Prime Numbers</b></div>
                    <div class="d-flex justify-content-center align-items-center text-center mx-3" style="width: 170px;height: 150px;   background-color: yellow; "><b>Red divs indicate <br/> Odd Numbers</b></div>
                    <div class="d-flex justify-content-center align-items-center text-center mx-3" style="width: 170px;height: 150px;  background-color: green; "><b>Red divs indicate <br/> Even Numbers</b></div>
                </div>
                <div id="numDiv" class="d-flex row ">
            </div>
            </div>
        </div>
    </div>
</body>
<script src="/numberGame.js"></script>
</html>
